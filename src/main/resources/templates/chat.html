<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Chatboot</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <!-- Import my custom css file styles.css-->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

</head>
<body>

<div sec:authorize="isAuthenticated()">


<div id="chat-container">

    <div class="container col s4 offset-s7">

        <div class="row">
            <h5 class="col">Chatboot</h5>

            <div class="" >
                <a id="logout" th:href="@{/logout}"><h5 class="col right">Logout</h5></a>
                <span class="col right"><h5 id="username" th:utext="${username}">user1</h5></span>
            </div>
        </div>


        <div class="z-depth-1 grey lighten-4 row form-container">





            <ul id="messageArea" class="row" >
                <div class="section"></div>
            </ul>


            <div class="row">
                <form id="messageForm" class="col m12 s12" name="messageForm">
                    <div class="col m10 s10">
                        <input  type="text" id="message" autocomplete="off"
                        placeholder="Type a message..."/>
                    </div>
                    <div class="" >
                        <button type="submit" class="right btn waves-effect waves-light">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</div>
</div>

</body>
</html>
